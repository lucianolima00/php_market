services:
  db:
    container_name: market_db
    image: postgres:16.2
    restart: unless-stopped
    hostname: postgres
    ports:
      - '5440:5432'
    volumes:
      - /var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - market
  www:
    container_name: market_app
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    hostname: app
    ports:
      - '8888:8888'
    volumes:
      - ./server/php-cli.ini:/usr/local/etc/php/conf.d/php-cli.ini
      - ./:/var/www/html
    env_file:
      - .env
    networks:
      - market
  web:
    container_name: market_web
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - www
    hostname: web
    ports:
      - '3000:3000'
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    networks:
      - market
networks:
  market:
    driver: bridge
